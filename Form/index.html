<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Trainig Form</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
			<form id="form" method="POST" action="somePage.html" class="form-container">
				<h1>JSON contract form</h1>
				<div class="form-row">
					<label for="fName">First Name</label>	
					<input type="text" class="input" name="fName" id="fName"/>
				</div>
				<div class="form-row">
					<label for="lName">Last Name</label>
					<input type="text" class="input" name="lName" id="lName"/>
				</div>
				<div class="form-row">
					<label for="pass">Password</label>
					<input type="password" class="input" name="pass" id="pass"/>
				</div>
				<div class="form-row">
					<label for="rptPass">Repeat password</label>
					<input type="password" class="input" name="rptPass" id="rptPass"/>
				</div>
				<div class="form-row">
					<label for="email">E-mail</label>
					<input type="email" class="input" name="email" id="email"/>
				</div>
				<div class="form-row">
					<label for="number">Phone number</label>
					<input type="text" class="input" name="number" id="number"/>
				</div>
				<div class="form-row">
					<label for="color">Favorite color</label>
					<input type="color" class="input" value="#FFFFFF" name="color" id="color"/>
				</div>
				<div class="form-row center">
					<input type="submit" class="btn submit" value="Submit"/>
				</div>
				<div id="msg"></div>
			</form>

	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<!--<script type="text/javascript" src="js/main.js"></script> -->
	<script type="text/javascript" src="js/mainObj.js"></script>
</body>
</html>
